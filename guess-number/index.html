<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="form">
      <button id="show-modal-btn"><img id="infoImg" src="./img/question.png" alt="question image"></button>
      <label for="guessField">Play with me!</label> 
      <input type="text" id="guessField" class="guessField"> 
      <input type="submit" value="Submit" class="guessSubmit"> 
    </div>


    <div id="overlay">
      <div class="modal">
        <button class="close-modal-btn">&times</button>
      <h1>Number guessing game🤠</h1>

      <p>We have selected a random number <strong>between 1 and 100</strong>. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low✌️</p>
      </div>
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="./js.js"></script>
  </body>
</html>
